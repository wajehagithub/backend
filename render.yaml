services:
  - type: web
    name: pinecone-rag-chatbot
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        scope: build,runtime
        sync: false
      - key: PINECONE_API_KEY
        scope: build,runtime
        sync: false
      - key: PINECONE_INDEX_NAME
        value: rag12
      - key: PINECONE_ENVIRONMENT
        value: us-east-1-aws
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: LOG_LEVEL
        value: INFO
      - key: API_HOST
        value: 0.0.0.0
      - key: ALLOWED_ORIGINS
        value: '["https://your-frontend.vercel.app"]'
      - key: FRONTEND_URL
        value: https://your-frontend.vercel.app
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: "0.3"
      - key: MAX_TOKENS
        value: "2048"
